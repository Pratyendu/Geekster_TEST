<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 3</title>
    <script>


        var city = ['Delhi', 'Mumbai', 'Jaipur', 'Kolkata', 'Indore'];
        var olRef = document.getElementById('olRef');
        city.forEach((item) => {
            var li = document.createElement('li')
            li.innerText = item
            olRef.appendChild(li)


        });





    </script>
</head>

<body>
    <div>
        <ol id="olRef">

        </ol>
    </div>
</body>

</html>
