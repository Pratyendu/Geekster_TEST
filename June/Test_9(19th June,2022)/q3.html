<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 3</title>

</head>

<body>
    <div>
        <ol id="olRef">

        </ol>
    </div>

    <script>


        var city = ['Delhi', 'Mumbai', 'Jaipur', 'Kolkata', 'Indore'];

        city.map(function (ele) {
            var liRef = document.createElement("li")
            var olRef = document.getElementById('olRef')

            liRef.innerHTML = ele
            olRef.appendChild(liRef)

        })



    </script>
</body>

</html>
